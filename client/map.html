<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Drawer</title>
  <link rel="stylesheet" href="./styles/map.css" />
    <!-- Azure Maps CSS -->
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css" />
    
    <!-- Azure Maps JS -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

  <script src="./scripts/map.js" defer></script>
</head>
<body>

  <!-- <div id="myMap" class="map-container"></div> -->
  <!-- <div id="map">üó∫Ô∏è Map Placeholder</div> -->
   
  <div id="myMap"></div>



  <div id="drawer" class="drawer">
    <form id="settingsForm">
      <label>
        Start Location:
        <input type="text" name="startLocation" id="startLocation" placeholder="e.g. SW1A 1AA" required />
      </label>

      <label>
        Battery Capacity:
        <select name="battery" id="battery">
          <option value="100">100%</option>
          <option value="75">75%</option>
          <option value="50">50%</option>
          <option value="25">25%</option>
        </select>
      </label>

      <label>
        Number of Passengers:
        <input type="number" name="passengers" id="passengers" min="1" max="7" value="1" />
      </label>

      <label>
        Weather:
        <select name="weather" id="weather">
          <option value="clear">Clear</option>
          <option value="rain">Rain</option>
          <option value="snow">Snow</option>
          <option value="wind">Wind</option>
        </select>
      </label>

      <button type="submit">Apply</button>
    </form>
  </div>

  <button id="toggleDrawer" class="toggle-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></button>
  

  
</body>
</html>
