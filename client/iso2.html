<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Isochrone Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Load the correct Azure Maps Web SDK CSS -->
    <link
      rel="stylesheet"
      href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css"
      type="text/css"
    />

    <!-- Load the correct Azure Maps Web SDK JavaScript -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <style>
      /* Full-screen map container */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #myMap {
        width: 100%;
        height: 100%;
      }
    </style>
  
  </head>
  <body>
        <div id="drawer" class="drawer">
    <form id="settingsForm">

      <input
      type="text"
      name="postcode"
      id="postcode-input"
      placeholder="Postcode"
      required
    />
    <button id="postcode">Submit Postcode</button>

      <label>
        Battery Capacity:
        <select name="battery" id="battery">
          <option value="100">100%</option>
          <option value="75">75%</option>
          <option value="50">50%</option>
          <option value="25">25%</option>
        </select>
      </label>

      <label>
        Number of Passengers:
        <input type="number" name="passengers" id="passengers" min="1" max="7" value="1" />
      </label>

      <label>
        Weather:
        <select name="weather" id="weather">
          <option value="clear">Clear</option>
          <option value="rain">Rain</option>
          <option value="snow">Snow</option>
          <option value="wind">Wind</option>
        </select>
      </label>

      <button type="submit">Apply</button>
    </form>
  </div>

    <div id="myMap"></div>

    <!-- External script for isochrone logic -->
    <script src="./scripts/iso2.js"></script>
  </body>
</html>
