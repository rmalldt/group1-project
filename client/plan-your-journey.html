<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Your Journey</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/plan-your-journey.css" />

    <!-- Azure Maps CSS -->
    <link 
        rel="stylesheet" 
        href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" 
        type="text/css" 
    />

    <!-- Azure Maps JS -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

</head>

<body>
    <main class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="w-100" style="max-width: 400px;">
            <a href="#" onclick="history.back()" class="mb-3 d-block text-decoration-none text-primary">&larr; Back</a>

            <p class="fw-semibold text-muted">Hi, Alex!</p>

            <h2 class="fw-bold mb-4">Plan Your Journey</h2>

            <div class="btn-group w-100 mb-3" role="group" aria-label="Journey Type">
                <input type="radio" class="btn-check" name="journey-type" id="single" autocomplete="off" />
                <label class="btn btn-dark" for="single">Single Journey</label>

                <input type="radio" class="btn-check" name="journey-type" id="return" autocomplete="off" />
                <label class="btn btn-outline-dark" for="return">Return Journey</label>
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Start Location" />
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Destination" />
            </div>

            <div class="d-grid mb-3">
                <button class="btn btn-dark">Show Range on Map</button>
            </div>

            <!-- Azure Map -->
            <div id="myMap" style="height: 300px; width: 100%;" class="mb-3 border"></div>




        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- js to load the map -->
    
    
</body>
<script src="./scripts/iso2.js"></script>

</html>
