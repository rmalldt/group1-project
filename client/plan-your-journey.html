<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/plan-your-journey.css">
    <script src="./scripts/plan-your-journey.js" defer></script>
    <title>Plan Your Journey</title>
</head>
<body>

<main class="wrapper">
    <header>
        <p>Hi, Alex!</p>
        <h1>Plan Your Journey</h1>
    </header>

        <form id="journey-form">
            <div class="toggle-buttons">
            <button type="button" class="active">Single Journey</button>
            <button type="button">Return Journey</button>
            </div>

            <div class="input-group">
            <input type="text" id="start-location" name="start-location" placeholder="Start Location" required>
            </div>

            <div class="input-group">
            <input type="text" id="destination" name="destination" placeholder="Destination" required>
            </div>

            <button type="submit" class="primary-btn">Show Range on Map</button>
        </form>

  <section id="map-container">
    <!--  map will be integrated/replaced with js -->
    <img src="placeholder-map.png" alt="Map showing route range" />
  </section>
</main>


</body>
</html>
