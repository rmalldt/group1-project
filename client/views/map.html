<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Isochrone Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/map.css" />
    <!-- Load the correct Azure Maps Web SDK CSS -->
    <link
      rel="stylesheet"
      href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css"
      type="text/css"
    />

    <!-- Load the correct Azure Maps Web SDK JavaScript -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <style>
      /* Full-screen map container */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #myMap {
        width: 100%;
        height: 100%;
      }
    </style>
  
  </head>
  <body>
      <a href="./select-vehicle.html" id="backButton"> Back</a>


      <button id="toggleDrawer" class="toggle-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
          viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg></button>


        <div id="drawer" class="drawer">
    <form id="settingsForm">

      <input
      type="text"
      name="postcode"
      id="postcode-input"
      placeholder="Postcode"
      required
    />

      <label>
        Battery Capacity:
        <select name="battery" id="battery">
          <option value="1.0">100%</option>
          <option value="0.75">75%</option>
          <option value="0.5">50%</option>
          <option value="0.25">25%</option>
        </select>
      </label>

      <label>
        Number of passengers:
        <select name="passengers" id="passengers">
          <option value="1.0">5</option>
          <option value="1.1">4</option>
          <option value="1.2">3</option>
          <option value="1.3">2</option>
          <option value="1.4">1</option>
          <option value="1.5">0</option>
        </select>
      </label>

      <label>
        Weather:
        <select name="weather" id="weather">
          <option value="1.0">Clear</option>
          <option value="0.75">Rain</option>
          <option value="0.5">Snow</option>
          <option value="0.9">Wind</option>
        </select>
      </label>

      <button type="submit">Apply</button>
    </form>
  </div>

    <div id="myMap"></div>

    <!-- External script for isochrone logic -->
    <script src="../scripts/map.js"></script>
  </body>
</html>
