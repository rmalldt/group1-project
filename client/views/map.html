<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Isochrone Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/logo/favicon.png" type="image/png">
    <link rel="stylesheet" href="../styles/map.css" />
    <!-- Load the correct Azure Maps Web SDK CSS -->
    <link
      rel="stylesheet"
      href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css"
      type="text/css"
    />

    <!-- Load the correct Azure Maps Web SDK JavaScript -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>

    <style>
      /* Full-screen map container */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #myMap {
        width: 100%;
        height: 100%;
      }
    </style>
  
  </head>
  <body>
    <header class="top-bar">
      <a href="./select-vehicle.html" id="backButton">‚Üê Back</a>

      <div class="logo-container">
        <a href="./index.html">
          <img src="../assets/logo/logo-side-white.svg" alt="Logo" class="logo-header"/>
        </a>
      </div>

      <button id="toggleDrawer" class="toggle-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
          viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
          <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
        </svg></button>
      </header>


        <div id="drawer" class="drawer">
    <form id="settingsForm">
      <div class="form-row">
      <div class="form-group">

        <label>
        Postcode:
        <input type="text" name="postcode" id="postcode-input" placeholder="Postcode" required />
        </label>
      </div>

      <div class="form-group">
      <label>
        Battery Capacity:
        <select name="battery" id="battery">
          <option value="1.0">100%</option>
          <option value="0.75">75%</option>
          <option value="0.5">50%</option>
          <option value="0.25">25%</option>
        </select>
      </label>
      </div>
      </div>

      <div class="form-row">
        <div class="form-group">
      <label>
        Passengers:
        <select name="passengers" id="passengers">
          <option value="1.0">0</option>
          <option value="0.95">1</option>
          <option value="0.9">2</option>
          <option value="0.85">3</option>
          <option value="0.8">4</option>
          <option value="0.75">5</option>
        </select>
      </label>
      </div>

      <div class="form-group">
      <label>
        Weather:
        <select name="weather" id="weather">
          <option value="1.0">Clear</option>
          <option value="0.75">Rain</option>
          <option value="0.5">Snow</option>
          <option value="0.9">Wind</option>
        </select>
      </label>
      </div>
      </div>
      <div>
        <button type="submit">Apply</button>
        <!-- raf added this dark mode map toggle -->
        <button type="dark" id="darkModeToggle" type="button">Map Dark Mode</button>
      </div>
    </form>
  </div>

    <div id="myMap"></div>

    <!-- External script for isochrone logic -->
    <script type="module" src="../scripts/map.js"></script>
  </body>
          <script src="https://unpkg.com/darkmode-js@1.3.4/lib/darkmode-js.js"></script>
          <script>
            const options = {
              bottom: '32px', // default: '32px'
              right: '32px',  // default: '32px'
              left: 'unset',  // default: 'unset'
              time: '0.5s',   // default: '0.3s'
              mixColor: '#fff',
              backgroundColor: '#fff',  // default: '#fff'
              buttonColorDark: '#100f2c',  // default: '#100f2c'
              buttonColorLight: '#fff',    // default: '#fff'
              saveInCookies: true,
              label: 'üåì',
              autoMatchOsTheme: true
            }

            const darkmode = new Darkmode(options);
            darkmode.showWidget();
            console.log('Darkmode widget loaded');
          </script>
</html>
