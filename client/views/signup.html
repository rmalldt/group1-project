<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logo/favicon.png" type="image/png">
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="../scripts/signup.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
 
      <div class="back-button-container">
          <button class="back-button" onclick="history.back()" aria-label="Go back">‚Üê Back</button>
      </div>
        <a href="./index.html">
          <div class="logo">
              <img src="../assets/logo/logo_vector.svg" class="logo-img" alt="logo-image">
          </div>
        </a>
 
    <h1>Create Account</h1>
      <p id="error-message"></p>
 
      <form id="register-form">
        <div>
          <label for="username-input">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
          </label>
          <input type="text" name="name" id="username-input" placeholder="Username">
        </div>
 
        <div>
          <label for="postcode">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M160-120v-480l320-240 320 240v480H560v-280H400v280H160Z"/></svg>
          </label>
          <input type="text" name="postcode" id="postcode-input" placeholder="Postcode" required>
        </div>
 
        <div>
          <label for="email-input">
            <span>@</span>
          </label>
          <input type="email" name="email" id="email-input" placeholder="Email">
        </div>
 
        <div>
          <label for="password-input">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
          </label>
          <input type="password" name="password" id="password-input" placeholder="Password">
        </div>
      
        <button type="submit">Sign up</button>
 
      </form>
      <p>Already registered? <a href="./signin.html">Sign in</a></p>

              <script src="https://unpkg.com/darkmode-js@1.3.4/lib/darkmode-js.js"></script>
              <script>
                const options = {
                  bottom: '32px', // default: '32px'
                  right: '32px',  // default: '32px'
                  left: 'unset',  // default: 'unset'
                  time: '0.5s',   // default: '0.3s'
                  mixColor: '#fff',
                  backgroundColor: '#fff',  // default: '#fff'
                  buttonColorDark: '#100f2c',  // default: '#100f2c'
                  buttonColorLight: '#fff',    // default: '#fff'
                  saveInCookies: true,
                  label: 'üåì',
                  autoMatchOsTheme: true
                }

                const darkmode = new Darkmode(options);
                darkmode.showWidget();
              </script>
</body>
</html>
