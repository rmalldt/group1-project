<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styles" href="./styles/select-vehicle.css">
    <script src="./scripts/select-vehicle.js" defer></script>
    <title>Select Vehicle</title>
</head>
<body>

    <main class="wrapper">

                <header> 
                    <button onclick="history.back()" aria-label="Go back">‚Üê Back</button>
                    <h1>Select Your Vehicle</h1>
                    <p>Please choose the electric vehicle you'd like to explore.</p>
                </header>

                <section class="vehicle-select">
                    <label for="vehicle-dropdown">Vehicle</label>

                    <select id="vehicle-dropdown" name="vehicle" required>
                    <option value="">-- Select your EV model --</option>
                    <option value="tesla-model-3">Tesla Model 3</option>
                    <option value="nissan-leaf">Nissan Leaf</option>
                    <option value="kia-ev6">Kia EV6</option>
                    <option value="hyundai-ioniq5">Hyundai Ioniq 5</option>
                    </select>
                </section>

                <section class="vehicle-info">
                    <figure> 
                    <img src="images/car-placeholder.jpg" alt="Selected vehicle image" id="vehicle-img">
                    <figcaption>Image of selected EV</figcaption>
                    </figure>

                    <div class="details">
                    <p><strong>Manufacturer:</strong> <span id="vehicle-make">-</span></p>
                    <p><strong>Range:</strong> <span id="vehicle-range">-</span> km</p>
                    </div>
                </section>

                <footer>
                    <button type="button" onclick="window.location.href='plan-your-journey.html'">Continue</button>
                </footer>

</main>

</body>
</html>
