<!-- Keep for redundancy -->


<html lang="en">


  <head>
    <meta charset="utf-8" />
    <title>Isochrone API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./styles/isochrone.css">
    <link
    href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
  </head>



  <body>
    <div id="map">

    </div>

    <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round">
        <form id="params">
          <h4 class="txt-m txt-bold mb6">Weather conditions</h4>
          <div class="mb12 mr12 toggle-group align-center">
            <label class="toggle-container">
              <input name="weather" type="radio" value="100000" checked />
              <div class="toggle toggle--active-null toggle--null">Normal</div>
            </label>
            <label class="toggle-container">
              <input name="weather" type="radio" value="50000" />
              <div class="toggle toggle--active-null toggle--null">Bad</div>
            </label>
            <label class="toggle-container">
              <input name="weather" type="radio" value="25000" />
              <div class="toggle toggle--active-null toggle--null">Very bad</div>
            </label>
          </div>
          <h4 class="txt-m txt-bold mb6">Number of passengers (max. 4) [INACTIVE]</h4>
          <div class="mb12 mr12 toggle-group align-center">
            <label class="toggle-container">
              <input name="passengers" type="radio" value="1.0" />
              <div class="toggle toggle--active-null toggle--null">One</div>
            </label>
            <label class="toggle-container">
              <input name="passengers" type="radio" value="0.75" checked />
              <div class="toggle toggle--active-null toggle--null">Two</div>
            </label>
            <label class="toggle-container">
              <input name="passengers" type="radio" value="0.5" />
              <div class="toggle toggle--active-null toggle--null">Three or four</div>
            </label>
          </div>
        </form>
      </div>

    <script src="./scripts/isochrone.js"></script>
  </body>
</html>
