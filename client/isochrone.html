<!doctype html>
<html lang="en">


  <head>
    <meta charset="utf-8" />
    <title>Get started with the Isochrone API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {/* Import Mapbox GL JS */}
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./styles/isochrone.css">
    <link
    href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
  </head>



  <body>
    {/* Create a container for the map */}
    <div id="map">

    </div>

    <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round">
        <form id="params">
          <h4 class="txt-m txt-bold mb6">Choose number of passengers:</h4>
          <div class="mb12 mr12 toggle-group align-center">
            <label class="toggle-container">
              <input name="profile" type="radio" value="walking" />
              <div class="toggle toggle--active-null toggle--null">[PLACEHOLDER]</div>
            </label>
            <label class="toggle-container">
              <input name="profile" type="radio" value="cycling" checked />
              <div class="toggle toggle--active-null toggle--null">[PLACEHOLDER]</div>
            </label>
            <label class="toggle-container">
              <input name="profile" type="radio" value="driving" />
              <div class="toggle toggle--active-null toggle--null">[PLACEHOLDER]</div>
            </label>
          </div>
          <h4 class="txt-m txt-bold mb6">Driving time:</h4>
          <div class="mb12 mr12 toggle-group align-center">
            <label class="toggle-container">
              <input name="duration" type="radio" value="10" checked />
              <div class="toggle toggle--active-null toggle--null">10 mins</div>
            </label>
            <label class="toggle-container">
              <input name="duration" type="radio" value="20" />
              <div class="toggle toggle--active-null toggle--null">20 mins</div>
            </label>
            <label class="toggle-container">
              <input name="duration" type="radio" value="30" />
              <div class="toggle toggle--active-null toggle--null">30 mins</div>
            </label>
          </div>
        </form>
      </div>

    <script src="./scripts/isochrone.js"></script>
  </body>
</html>
