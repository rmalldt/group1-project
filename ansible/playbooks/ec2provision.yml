- hosts: production
  vars_files:
    - ../variables.yml
  become: true
  tasks:
    - name: Update packages
      yum:
        name: '*'
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Install Docker Compose
      shell: |
        curl -L https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
      args:
        executable: /bin/bash

    - name: Create app directory
      file:
        path: /home/ec2-user/app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Copy docker-compose.yml to server
      copy:
        src: ../docker-compose.yml
        dest: /home/ec2-user/app/docker-compose.yml
        owner: ec2-user
        group: ec2-user
        mode: '0644'

    - name: Docker login
      shell: echo "{{ docker_hub_password }}" | docker login -u "{{ docker_hub_username }}" --password-stdin
      when: docker_hub_username is defined and docker_hub_password is defined

    - name: Pull latest images
      shell: docker-compose pull
      args:
        chdir: /home/ec2-user/app

    - name: Run docker-compose
      shell: docker-compose up -d
      args:
        chdir: /home/ec2-user/app
